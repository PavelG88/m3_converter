<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Конвертер валют</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="header__menu">
                <div class="header__menu_text">Банк</div>
                <div class="header__menu_text">Бизнес</div>
                <div class="header__menu_text">Инвестиции</div>
                <div class="header__menu_text">Страхование</div>
                <div class="header__menu_text">Мобайл</div>
                <div class="header__menu_text">Путешествия</div>
                <div class="header__menu_text">Равлечения</div>
            </div>
            <div class="header__button">Вход</div>
        </header>
        <main>
            <h1 class="title">Конвертер валют</h1>
            <div class="workSpace">
                <div class="workSpace__input">
                    <p class="input__text">У меня есть</p>
                    <div class="input__button">
                        <div class="input__button_rub">RUB</div>
                        <div class="input__button_usd">USD</div>
                        <div class="input__button_eur">EUR</div>
                        <div class="input__button_gbr">GBR</div>
                    </div>
                    <input type="number" name="input" class="input__inputField">
                </div>
                <div class="workSpace__output">
                    <p class="output__text">Хочу приобрести</p>
                    <div class="output__button"></div>
                        <div class="output__button_rub">RUB</div>
                        <div class="output__button_usd">USD</div>
                        <div class="output__button_eur">EUR</div>
                        <div class="output__button_gbr">GBR</div>
                    </div>
                    <input type="number" name="output" class="output__outputField">
                </div>
            </div>
        </main>
    </div>
    <script src='script.js'></script>
</body>
</html>
